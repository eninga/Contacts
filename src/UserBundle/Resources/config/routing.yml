user_contacts:
    path:  /contacts
    defaults: { _controller: UserBundle:Users:getContacts }
    
user_contact:
    path:  /contact/{id}/
    defaults: { _controller: UserBundle:Users:getContact }
    
user_add:
    path:  /ajout/contact
    defaults: { _controller: UserBundle:Users:postContact }
    
user_modif:
